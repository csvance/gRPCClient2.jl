name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag grpc-client-test:$(date +%s)
    - name: Run tests in the Docker image
      run: docker run grpc-client-test:$(date +%s)
